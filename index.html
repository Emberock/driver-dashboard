<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Risk Score System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .logo p {
      color: #666;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }

    #dashboard {
      display: none;
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 95vw;
      max-height: 90vh;
      overflow: auto;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #eee;
    }

    .logout-btn {
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .logout-btn:hover {
      background: #c82333;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      font-size: 18px;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    .data-table th, 
    .data-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .data-table th {
      background: #667eea;
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .data-table tr:hover {
      background: #f8f9fa;
    }

    .data-table td {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .record-count {
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="login-container" id="loginContainer">
    <div class="logo">
      <h1>ðŸš— Driver Risk Score</h1>
      <p>Safety Management System</p>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      
      <button type="submit" class="login-button" id="loginBtn">Sign In</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <div class="dashboard-header">
      <h2>Driver Dashboard</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div id="dashboardContent" class="loading">Loading data...</div>
  </div>

  <script>
    // API Configuration - uses relative paths which work on both Vercel and GitHub Pages
    const API_BASE = '/api';
    
    let currentUser = null;

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');
      
      console.log('Login attempt:', username);
      
      errorDiv.classList.remove('show');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      
      try {
        const response = await fetch(`${API_BASE}/authenticate`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        console.log('Auth result:', result);
        
        if (result.success) {
          console.log('Login successful');
          currentUser = result.user;
          await showDashboard();
        } else {
          console.log('Login failed:', result.message);
          errorDiv.textContent = result.message || 'Invalid credentials';
          errorDiv.classList.add('show');
        }
        
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Connection error. Please try again.';
        errorDiv.classList.add('show');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    async function showDashboard() {
      console.log('Showing dashboard for user:', currentUser);
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      
      try {
        console.log('Fetching driver data...');
        const response = await fetch(`${API_BASE}/getDriverData`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ user: currentUser })
        });
        
        const data = await response.json();
        console.log('Data received:', data);
        
        if (data.error) {
          throw new Error(data.error);
        }
        
        displayData(data);
        
      } catch (error) {
        console.error('Dashboard error:', error);
        document.getElementById('dashboardContent').innerHTML = 
          '<p style="color: red;">Error loading data: ' + error.message + '</p>';
      }
    }

    function displayData(data) {
      const content = document.getElementById('dashboardContent');
      
      if (!data.rows || data.rows.length === 0) {
        content.innerHTML = '<p>No data available for your permissions.</p>';
        return;
      }
      
      let html = '<div class="table-container"><table class="data-table"><thead><tr>';
      
      data.headers.forEach(header => {
        html += `<th>${header}</th>`;
      });
      html += '</tr></thead><tbody>';
      
      data.rows.forEach(row => {
        html += '<tr>';
        row.forEach(cell => {
          const cellValue = cell || '';
          html += `<td title="${cellValue}">${cellValue}</td>`;
        });
        html += '</tr>';
      });
      
      html += '</tbody></table></div>';
      html += `<p class="record-count">Showing ${data.rows.length} of ${data.totalAvailable} total records</p>`;
      
      content.innerHTML = html;
    }

    function logout() {
      currentUser = null;
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'block';
      document.getElementById('loginForm').reset();
      document.getElementById('errorMessage').classList.remove('show');
    }
  </script>
</body>
</html>
